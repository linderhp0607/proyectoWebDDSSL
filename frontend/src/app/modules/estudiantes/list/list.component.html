<div class="container mt-5">
  <h2 class="text-center">Gestión de Estudiantes</h2>
  <br />
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex">
      <input
        type="text"
        [(ngModel)]="searchDni"
        class="form-control me-2"
        placeholder="Buscar por DNI"
        maxlength="8"
        (input)="onDniInput()"
        style="width: 200px"
      />
      <button class="btn btn-primary" (click)="buscarPorDni()">Buscar</button>
    </div>
    <div>
      <button class="btn btn-success me-2" routerLink="/estudiantes/add">
        Registrar Estudiante
      </button>
      <button class="btn btn-secondary" routerLink="/auth/home">Inicio</button>
    </div>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th style="width: 5%">#</th>
        <th style="width: 15%">Nombres</th>
        <th style="width: 15%">Apellidos</th>
        <th style="width: 10%">DNI</th>
        <th style="width: 10%">Modalidad</th>
        <th style="width: 20%">Carrera</th>
        <th style="width: 10%">Turno</th>
        <th style="width: 15%" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <input
            [(ngModel)]="estudiante.nombres"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="estudiante.apellidos"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="estudiante.dni"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <select
            [(ngModel)]="estudiante.modalidad"
            [disabled]="!estudiante.editing"
            class="form-select"
          >
            <option value="ordinario">Ordinario</option>
            <option value="extraordinario">Extraordinario</option>
          </select>
        </td>
        <td>
          <select
            [(ngModel)]="estudiante.carrera_profesional"
            [disabled]="!estudiante.editing"
            class="form-select"
          >
            <option *ngFor="let carrera of carreras" [value]="carrera">
              {{ carrera }}
            </option>
          </select>
        </td>
        <td>
          <select
            [(ngModel)]="estudiante.turno"
            [disabled]="!estudiante.editing"
            class="form-select"
          >
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </td>
        <td class="text-center">
          <button
            class="btn btn-warning btn-sm me-2"
            (click)="editEstudiante(estudiante)"
          >
            Editar
          </button>
          <button
            *ngIf="estudiante.editing"
            class="btn btn-success btn-sm me-2"
            (click)="saveEstudiante(estudiante)"
          >
            Guardar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteEstudiante(estudiante.id_estudiante)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
