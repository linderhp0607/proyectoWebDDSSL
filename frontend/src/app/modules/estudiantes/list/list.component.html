<div class="container mt-5">
  <h2 class="text-center">Gestión de Estudiantes</h2>
  <br />
  <div class="d-flex justify-content-between my-3">
    <div class="d-flex justify-content-between my-3">
      <input
        type="text"
        [(ngModel)]="searchDni"
        class="form-control w-50"
        placeholder="Buscar por DNI"
        (input)="buscarPorDni()"
      />
      <button class="btn btn-primary ms-3" (click)="buscarPorDni()">
        Buscar
      </button>
    </div>

    <div class="d-flex gap-2">
      <!-- Agrega gap para el espacio entre botones -->
      <button class="btn btn-success" routerLink="/estudiantes/add">
        Registrar Estudiante
      </button>
      <button class="btn btn-secondary" routerLink="/auth/home">Inicio</button>
    </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Modalidad</th>
        <th>Carrera</th>
        <th>Turno</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <input
            [(ngModel)]="estudiante.nombres"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="estudiante.apellidos"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="estudiante.dni"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <select
            [(ngModel)]="estudiante.modalidad"
            [disabled]="!estudiante.editing"
            class="form-select"
          >
            <option value="ordinario">Ordinario</option>
            <option value="extraordinario">Extraordinario</option>
          </select>
        </td>
        <td>
          <input
            [(ngModel)]="estudiante.carrera_profesional"
            [readonly]="!estudiante.editing"
            class="form-control"
          />
        </td>
        <td>
          <select
            [(ngModel)]="estudiante.turno"
            [disabled]="!estudiante.editing"
            class="form-select"
          >
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            (click)="editEstudiante(estudiante)"
          >
            Editar
          </button>
          <button
            class="btn btn-success btn-sm"
            (click)="saveEstudiante(estudiante)"
            *ngIf="estudiante.editing"
          >
            Guardar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteEstudiante(estudiante.id_estudiante)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
