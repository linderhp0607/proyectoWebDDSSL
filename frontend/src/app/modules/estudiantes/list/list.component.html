<div class="container mt-5">
  <h2 class="text-center">GestiÃ³n de Estudiantes</h2>
  <br />
  <div class="d-flex justify-content-between my-3">
    <div class="d-flex">
      <input
        type="text"
        class="form-control w-50"
        placeholder="Buscar por DNI"
      />
      <button class="btn btn-primary ms-3">Buscar</button>
    </div>
    <div class="d-flex gap-2">
      <!-- Agrega gap para el espacio entre botones -->
      <button class="btn btn-success" routerLink="/estudiantes/add">
        Registrar Estudiante
      </button>
      <button class="btn btn-secondary" routerLink="/auth/home">Inicio</button>
    </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Modalidad</th>
        <th>Carrera</th>
        <th>Turno</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ estudiante.nombres }}</td>
        <td>{{ estudiante.apellidos }}</td>
        <td>{{ estudiante.dni }}</td>
        <td>{{ estudiante.modalidad }}</td>
        <td>{{ estudiante.carrera_profesional }}</td>
        <td>{{ estudiante.turno }}</td>
        <td>
          <button class="btn btn-warning btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
          <button class="btn btn-success btn-sm">Guardar</button>
        </td>
      </tr>
    </tbody>    
  </table>
</div>
