<div class="container mt-5">
  <h2 class="text-center">Gesti√≥n de Docentes</h2>
  <div class="d-flex justify-content-between my-3">
    <input
      type="text"
      [(ngModel)]="searchDni"
      class="form-control w-50"
      placeholder="Buscar por DNI"
    />
    <button class="btn btn-primary ms-3" (click)="buscarPorDni()">
      Buscar
    </button>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Curso</th>
        <th>Turno</th>
        <th>Hoja de Vida</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let docente of docentes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ docente.nombres }}</td>
        <td>{{ docente.apellidos }}</td>
        <td>{{ docente.dni }}</td>
        <td>{{ docente.curso }}</td>
        <td>{{ docente.turno }}</td>
        <td>
          <a [href]="'/uploads/' + docente.hoja_vida" target="_blank"
            >Ver PDF</a
          >
        </td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            (click)="editDocente(docente.id_docente)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteDocente(docente.id_docente)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
