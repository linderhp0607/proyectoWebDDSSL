<div class="container mt-5">
  <h2 class="text-center">Gestión de Docentes</h2>
  <br />
  <!-- Barra de herramientas -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Campo de búsqueda por DNI -->
    <div class="d-flex">
      <input
        type="text"
        [(ngModel)]="searchDni"
        class="form-control me-2"
        placeholder="Buscar por DNI"
        (input)="buscarPorDni()"
        style="width: 200px"
      />
      <button class="btn btn-primary" (click)="buscarPorDni()">Buscar</button>
    </div>

    <!-- Botones de Inicio y Registrar Docente -->
    <div>
      <button class="btn btn-success" (click)="registrarDocente()">
        Registrar Docente
      </button>
      <button class="btn btn-secondary" (click)="irInicio()">Inicio</button>
    </div>
  </div>

  <!-- Tabla de docentes -->
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Curso</th>
        <th>Turno</th>
        <th>Hoja de Vida</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let docente of docentes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <input
            [(ngModel)]="docente.nombres"
            [readonly]="!docente.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="docente.apellidos"
            [readonly]="!docente.editing"
            class="form-control"
          />
        </td>
        <td>
          <input
            [(ngModel)]="docente.dni"
            [readonly]="!docente.editing"
            class="form-control"
          />
        </td>
        <td>
          <select
            [(ngModel)]="docente.curso"
            [disabled]="!docente.editing"
            class="form-select"
          >
            <option value="matematica">Matemática</option>
            <option value="literatura">Literatura</option>
            <option value="fisica">Física</option>
            <option value="filosofía">Filosofía</option>
          </select>
        </td>
        <td>
          <select
            [(ngModel)]="docente.turno"
            [disabled]="!docente.editing"
            class="form-select"
          >
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </td>
        <td>
          <input
            type="file"
            (change)="onFileSelected($event, docente)"
            [disabled]="!docente.editing"
          />
          <a
            *ngIf="docente.hoja_vida"
            [href]="'http://localhost:5000/uploads/' + docente.hoja_vida"
            target="_blank"
          >
            Ver Hoja de Vida
          </a>
        </td>
        <td>
          <button
            *ngIf="!docente.editing"
            class="btn btn-warning btn-sm"
            (click)="editDocente(docente)"
          >
            Editar
          </button>
          <button
            *ngIf="docente.editing"
            class="btn btn-success btn-sm"
            (click)="saveDocente(docente)"
          >
            Guardar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteDocente(docente.id_docente)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
