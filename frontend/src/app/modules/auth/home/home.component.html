<div class="container mt-5 text-center position-relative">
  <h1>Bienvenido, Admin</h1>
  <p class="lead">Seleccione una opción para gestionar:</p>

  <div class="triangle-container">
    <!-- Estudiantes (punta superior) -->
    <button class="btn btn-primary btn-lg triangle-btn top" routerLink="/estudiantes">
      Gestión de Estudiantes
    </button>
    <!-- Docentes (esquina inferior izquierda) -->
    <button class="btn btn-secondary btn-lg triangle-btn bottom-left" routerLink="/docentes">
      Gestión de Docentes
    </button>
    <!-- Aulas (esquina inferior derecha) -->
    <button class="btn btn-success btn-lg triangle-btn bottom-right" routerLink="/aulas">
      Gestión de Aulas
    </button>
  </div>

  <button class="btn btn-danger mt-2" routerLink="/auth">Cerrar Sesión</button>
</div>
